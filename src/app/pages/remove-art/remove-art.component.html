<h1>Review Articles</h1>
<div class="article" *ngFor="let article of articles">
  <p>
    Author: <b>{{ article.author }}</b>
  </p>
  <p>
    Brief: <b>{{ article.brief }}</b>
  </p>
  <p>
    Body: <b>{{ article.body }}</b>
  </p>
  <p>
    IsModerated: <b>{{ article.isModerated }}</b>
  </p>
  <div class="row">
    <div class="twelve columns">
      <button (click)="remove(article._id_)" class="button-primary fw">
        Remove
      </button>
    </div>
  </div>
</div>
